<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Identity Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            z-index: 10;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            text-align: center;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: gray;
        }
        .unknown-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }
        .unknown {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            animation: expandUnknown 5s forwards;
        }
        @keyframes expandUnknown {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(5);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="inputContainer">
        <h2>Enter Name</h2>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="showUnknown()">Confirm</button>
    </div>

    <div id="unknownContainer" class="unknown-container"></div>

    <script>
        function showUnknown() {
            document.getElementById("inputContainer").style.display = "none";
            document.getElementById("unknownContainer").style.display = "block";

            for (let i = 0; i < 30; i++) {
                let unknown = document.createElement("div");
                unknown.className = "unknown";
                unknown.textContent = "UNKNOWN";
                unknown.style.left = Math.random() * 100 + "vw";
                unknown.style.top = Math.random() * 100 + "vh";
                unknown.style.animationDelay = Math.random() * 2 + "s";
                document.getElementById("unknownContainer").appendChild(unknown);
            }
        }
    </script>

</body>
</html>
